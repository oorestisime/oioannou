<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% block head %}
    <title>{% block title %}{% endblock %} - Orestis Ioannou</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.css") }}" />
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}" />
<script src="{{ url_for("static", filename="js/bootstrap.js") }}"></script>
    {% endblock %}
</head>
<body>
<div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Orestis Ioannou</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="{{ url_for("index") }}">Home</a></li>
                <li><a href="#about">Bio & CV</a></li>
                <li><a href="{{ url_for("blog") }}">Blog</a></li>
                <li><a href="{{ url_for("software") }}">Software</a></li>
                <li><a href="{{ url_for("contact") }}">Contact</a></li
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
{% block content %}
{% endblock content %}
  <footer class="footer">
    <p class="pull-right"><a href="#">Back to top</a></p>
    <ul class="list-inline footer-list">
      <li><a href="{{url_for("archive")}}">Timeline</li>
      <li><a href="https://github.com/oorestisime">Github repo</a></li>
      <li><a href="{{ url_for("contact") }}">Contact</a></li
    </ul>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ url_for("static", filename="js/bootstrap.js") }}"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
